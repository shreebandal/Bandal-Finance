  <body class=" section_gray">

	<!-- RESERVATION
	================================================== -->
	<section class="section section_reservation" id="section_reservation">
		<div class="container">
			<div class="row">
				<div class="col">
	
					<!-- Heading -->
					<h2 class="section__heading text-center">
					Expenses
					</h2>

					
	
				</div>
			</div> <!-- / .row -->
			<div class="row justify-content-lg-center  section_reservation__row">
				<div class="col-lg-8">
					
					<!-- Form -->
					<form class="section_reservation__form" method="post" name="google-sheet" id="reservation__form">
						<div class="row">
							<div class="col-md-6">

								<div class="form-group">
									<label class="sr-only" for="reservation__form__name">Product Name(Asset)</label>
									<input type="text" class="form-control" id="reservation__form__name" name="ASSET" placeholder="Product Name(Asset)" >
									<div class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="reservation__form__email">Product Name(non - Asset)</label>
									<input type="text" class="form-control" id="reservation__form__email" name="NONASSET" placeholder="Product Name(non - Asset)" >
									<div class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="reservation__form__phone">Total Price</label>
									<input type="number" class="form-control" id="reservation__form__phone" name="PRICE" placeholder="Total Price" required>
									<div class="invalid-feedback"></div>
								</div>

							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="sr-only" for="reservation__form__date">Date</label>
									<input type="date" class="form-control" id="reservation__form__date" name="DATE" value="2016-12-31" required>
									<div class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="reservation__form__time">Time</label>
									<input type="time" class="form-control" id="reservation__form__time" name="TIME" value="18:00" required>
									<div class="invalid-feedback"></div>
								</div>
								

							</div>
							<div class="col">

								<div class="text-center">
									<button class="btn btn-primary" onclick="save()">
										SAVE
									</button>
								</div>

							</div>
						</div> <!-- / .row -->
					</form>

				</div>
			</div> <!-- / .row -->
		</div>
	</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>

		function save(){
			const scriptURL = 'https://script.google.com/macros/s/AKfycbxTfZu-jc1Q_zaUBqYSJobSZ5B0xWY3jqKnWHzlYICXTKBav17jipo46qFoG8inbwBGAg/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.error("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
		}

    </script>
